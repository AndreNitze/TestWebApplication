<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Einstellungen</h4>
            </div>
            <div class="modal-body">
                Größe: <input type="number" min="120" value="170" max="220" /> cm<br />
                Alter: <input type="number" min="18" value="20" max="80" /><br />
                Gewicht: <input type="number" min="50" value="70" max="140" /> kg<br />
                Geschlecht: <input type="radio" value="m" name="gender" checked /> männlich <input type="radio" value="f" name="gender" /> weiblich
                <br /><br /><br />

                <button type="button" class="btn btn-primary btn-lg btn-block">Matchmaking über Standort</button>
                <input type="checkbox" name="gps_matchmaking" class="btn-lg" /> Matchmaking über Standort
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
                <button type="button" class="btn btn-primary">Speichern</button>
            </div>
        </div>
    </div>
</div>
