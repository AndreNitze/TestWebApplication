<body ng-controller="AlcoholCtrl as alc">
<div class="actionbar">
    <span class="logo">Drinks</span> <!--<img src="img/logo.png" width="200px" height="49px" />-->
    <!--
    <a href=""><i class="fa fa-cog pull-right" data-toggle="modal" data-target="#myModal"></i></a>
    <a href=""><i class="fa fa-users pull-right"></i></a>
    -->
</div>

<div class="stats">
    <div class="permille">
        <span >{{ bac | number : 2 }}</span><span><small>&permil;</small></span>
        <br />
        <span class="small">Current blood alcohol concentration</span>
    </div>

    <div class="permille" style="display: none">
        <span >{{ time_to_sober }}</span><span><small></small></span>
        <br />
        <span class="small">Time to sober</span>
    </div>
    <br /><br />
    <!--
    <div class="info">Nuechtern in 8 Stunden (06:30 Uhr)</div>
    <div class="info">H<small>2</small>O 1,7 Liter</div>
    <div class="info">1580 kcal</div>
    <div id="chart"></div>
    -->
    <!--Maximum: 0.44 &permil;<br />
    Sober: <br />-->
</div>

<div class="buttons">
    <a class="alluc-button" ng-click="history.addDrink(drink)" ng-repeat="drink in menu" href="#">{{ drink.name }}</a>
</div>

<ul class="stats">
    <li ng-repeat="record in history.getDrinks() track by $index">{{record.time | date : 'HH:mm' }} {{ record.drink.name }}</li>
</ul>

<!-- Framework logic -->
<script src="js/angular.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/angular-route.min.js"></script>

<!-- App logic -->
<script src="js/main.js"></script>

<!-- UI -->
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
    $(".stats").click(function() {
        $( ".permille" ).toggle( 1000, function() {
            // Animation complete.
        });
    });
</script>
